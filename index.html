<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phone Directory</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Telephone Directory</h2>
    <div id="left">
    <div id="addContacts">
      <form action="#">
        <input type="text" name="name" id="name" placeholder="Name" required/>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" maxlength="10" required>
        <button type="submit" onclick="addData()">Add</button>
      </form>
    </div>
    
    <div id="showContacts"></div>
</div>
<div id="right">
    <div id="searchContacts">
      <form action="#">
        <input type="text" name="search" id="search" placeholder="search" />
        <button type="button" onclick="searchData()">Search</button>
      </form>
    </div>
    <div id="showSearch"></div>
</div>
    <script src="index.js"></script>
  </body>
</html>
